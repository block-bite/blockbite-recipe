<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body class="p-6 bg-gray-100 font-sans">

    <div class="max-w-2xl mx-auto bg-white p-4 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">Awesome Product</h1>
  
      <div class="tabs-bind">
        <div class="tab-nav flex space-x-2 mb-4">
          <button class="tab p-4 rounded-md bg-gray-200">Tab 1 bind </button>
          <button class="tab p-4 rounded-md  bg-gray-200">Tab 2 bind</button>
          
        </div>
        <div class="tab-contents">
          <div>Content for tab 1</div>
          <div class="hidden">Content for tab 2</div>
        </div>
     </div>


     <div class="tabs-watch">
      <div class="tab-nav flex space-x-2 mb-4">
        <button class="tab p-4 rounded-md  bg-gray-200">Tab 1 listen</button>
        <button class="tab p-4 rounded-md  bg-gray-200">Tab 2 listen</button>
        
      </div>
      <div class="tab-contents">
        <div>Content for tab 1</div>
        <div class="hidden">Content for tab 2</div>
      </div>
   </div>

  
      <div class="mt-6 flex space-x-4">
        <button class="add-person bg-blue-600 text-white px-4 py-2 hover:bg-blue-200 rounded">Add Person</button>
        <button class="remove-product bg-red-600 text-white px-4 py-2 hover:bg-red-200 rounded">Remove Person</button>
        <button class="bookmark text-gray-600 hover:opacity-75 px-4 py-2 border rounded">Bookmark</button>
      </div>
    </div>
    <!-- Dynamic Count Binding -->
    <div class="mt-4 ">
      Items in basket: <span class="product-basket" r-text="count">0</span>
    </div>


    <div class="products-grid grid-cols-3 container mx-auto gap-4 grid">
      <div r-loop>
        <div class="product bg-white p-4 rounded shadow">
          <span r-text="name"></span>
          <button class="add-to-cart hover:opacity-75 bg-blue-200 p-4 rounded-xl">Add</button>
        </div>
      </div>
    </div>
    

  
    <!-- Toast -->
    <div class="toast fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded shadow hidden">
      <span class="message" r-text="toast">Product added to cart!</span>
    </div>
  

   

    <script type="module" src="/src/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
  </body>
</html>
